<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Return to Office - Register</title>
  <!-- Trend icon -->
  <link rel="icon" href="/static/img/TrendIcon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="/static/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!--Registration Page-->  
<div class="container">
    <!-- Default form register -->
    <form class="border border-light grey lighten-5 p-5" action="" method="POST">
        <p class="text-center h2 mb-4">Sign up</p>
        {% if error %}
        <p class="error">
            <strong>Error:</strong> {{ error }}
        {% endif %}
            <div class="form-row mb-4">
                <div class="col">
                    <!-- First name -->
                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" name="FName">
                </div>
                <div class="col">
                    <!-- Last name -->
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" name="LName">
                </div>
            </div>

            <!-- E-mail -->
            <div class="form-row mb-4">
                <div class="col">
                    <input type="email" id="defaultRegisterFormEmail" class="form-control" placeholder="E-mail" name="Email">
                </div>
                <div class="col">
                    <input type="text" id="defaultusername" class="form-control" placeholder="Username" name="UName">
                </div>
            </div>

            <!-- Password -->
            <div class="form-row">
                <div class="col">
                    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="PWord">
                    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-center text-muted mb-4">
                        At least 8 characters and 1 digit
                    </small>
                </div>
                <div class="col">
                    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Confirm Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="CPWord">
                </div>
            </div>
            <!-- Phone number -->
            <input type="tel" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" pattern="[0-9]{11}" name="PNumber">

            <!-- Address -->

        <p class="h5 text-center mt-4 mb-4">Address</p>
        <input type="text" id="address" class="form-control" placeholder="Street/Barangay" name="Address">

        <div class="form-row mt-4 mb-4">
            <div class="col">
                <select class="browser-default custom-select" name="City">
                    <option selected>Select City</option>
                    {% for a in lista %}
                    <option value="{{ a }}">{{ a }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <select class="browser-default custom-select" name="Province">
                    <option selected>Select Province</option>
                    {% for b in listb %}
                    <option value="{{ b }}">{{ b }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Risk Factor -->
        <div class="row">
            <!-- Risk Factor -->
            <div class="col">
                <p class="h5 mt-4 mb-4">Risk Factor</p>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="highrisk" name="High" value="1">
                    <label class="custom-control-label" for="highrisk">High Risk(Asthma, Other major Illnesses)</label>
                </div>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="slightrisk" name="Slight" value="1">
                    <label class="custom-control-label" for="slightrisk">Slight Risk(Fever, Low immune system, etc)</label>
                </div>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="withHighrisk" name="LHigh"value="1">
                    <label class="custom-control-label" for="withHighrisk">Living with High Risk Family members</label>
                </div>
            </div>
            <!-- Willingness -->
            <div class="col">
                <p class="h5 mt-4 mb-4">Willingness to go back to office</p>
                <label class="custom-control-inline">Are you willing to go back to Office?</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="yes" name="willingness" value="True">
                    <label class="custom-control-label" for="yes">Yes</label>
                </div>

                <!-- Default inline 2-->
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="no" name="willingness" value="False">
                    <label class="custom-control-label" for="no">No</label>
                </div>
            </div>
        </div>
        <hr>
        <!--Production Machine-->
        <div class="row">
            <div class="col">
                <p class="h5 mt-4 mb-4">Production Machine</p>
                <div class="custom-control custom-radio col-md-10">
                    <input type="radio" class="custom-control-input" id="desktop" name="prodMachine" value="Dekstop">
                    <label class="custom-control-label" for="desktop">Desktop Machine</label>
                </div>
                <div class="custom-control custom-radio col-md-10">
                    <input type="radio" class="custom-control-input" id="laptop" name="prodMachine" value="Laptop">
                    <label class="custom-control-label" for="laptop">Laptop Machine</label>
                </div>
            </div>
            <!--Transportation Availability-->
            <div class="col col-sm">
                <p class="h5 mt-4 mb-4">Transportation Availability</p>
                <div class="custom-control custom-radio col-md-10">
                    <input type="radio" class="custom-control-input" id="massTranspo" name="transpoAvail" value="Mass Transportation">
                    <label class="radio custom-control-label" for="massTranspo">Mass Transporation</label>
                </div>
                <div class="custom-control custom-radio col-md-10">
                    <input type="radio" class="custom-control-input" id="privateVehicle" name="transpoAvail" value="Private Vehicle">
                    <label class="custom-control-label" for="privateVehicle">Private Vehicle</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <p class="h5 mt-4 mb-4">Department</p>
                <select class="browser-default custom-select" name="Department">
                    <option selected>Select Department</option>
                    <option value="TS Corporate">TS Corporate</option>
                    <option value="TS Consumer">TS Consumer</option>
                    <option value="Core Teck">Core Tech</option>
                    <option value="IS">IS</option>
                </select>
            </div>
            <div class="col">
                <p class="h5 mt-4 mb-4">Team</p>
                <select class="browser-default custom-select" name="Team">
                    <option selected>Select Team</option>
                    <option value="GSE Night">GSE Night</option>
                    <option value="GSE Day">GSE Day</option>
                    <option value="GSE Mid">GSE Mid</option>
                    <option value="AMEA">AMEA</option>
                </select>
            </div>
        </div>
        <!-- Sign up button -->
        <input type="submit" class="btn btn-info my-4 btn-block" value="Sign in" />
        <hr>

        <!-- Terms of service -->
        <p class="text-center">
            Already have an Account? Go back to
            <a href="login">Login</a>

    </form>
<!-- Default form register -->
</div>

  <!-- ~~~~~~~~~~~~~~~~~~~END~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <!-- jQuery -->
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="/static/js/custom.js"></script>

</body>
</html>
