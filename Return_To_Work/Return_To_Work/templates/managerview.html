<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Return to Office - Manager View</title>
    <!-- Trend icon -->
    <link rel="icon" href="/static/img/TrendIcon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="/static/css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        .custom {
            width: 320px !important;
        }

    </style>
</head>
<body>
    <!--Manager View Page-->
    <div class="container">
        <!-- Task buttons -->
        <form class="border border-light grey lighten-5 p-5" action="" method="POST">
            <p class="text-center h2 mb-4">Manager View</p>

            <fieldset class="border border-light grey lighten-5 p-5">
                <legend style="font-weight:bold;">Tasks</legend>
                <div class="row">
                    <button type="button" class="btn btn-info custom">View Employee List/What if Scenario</button>
                    <button type="button" class="btn btn-info custom">Reset Recommendation Data</button>
                    <button type="button" class="btn btn-info custom">Run Recommendation</button>
                </div>
            </fieldset>


            <!-- Point System -->

            <fieldset class="border border-light grey lighten-5 p-5">

                <legend style="font-weight:bold;">Point System</legend>
                <p style="font-weight:bold" class="mt-4 mb-4">These are the parameters used for the recommendation</p>

                <div class="row">
                    <div class="col">
                        <label class="">No. of Cases Threshold in Employee's Locality >=</label>
                        <input style="float: right" class="col-md-2" id="inlineFormCustomSelect" min="0" name="quantity" value="1" type="number">
                    </div>
                    <div class="col">
                        <label class="">Risk Threshold >=</label>
                        <input style="float: right" class="col-md-2 alignright" min="0" name="quantity" value="1" type="number">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p class="h5 mt-4 mb-4">Transportation Score</p>
                    </div>
                    <div class="col">
                        <p class="h5 mt-4 mb-4">Health Risk Score</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="">A - Mass Transportation</label>
                        <input style="float: right" class="col-md-2" id="inlineFormCustomSelect" min="0" name="quantity" value="1" type="number">
                    </div>
                    <div class="col">
                        <label class="">A - High Risk (Asthma, other major illness)</label>
                        <input style="float: right" class="col-md-2" id="inlineFormCustomSelect" min="0" name="quantity" value="1" type="number">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="">B - Private Vehicle</label>
                        <input style="float: right" class="col-md-2" id="inlineFormCustomSelect" min="0" name="quantity" value="1" type="number">
                    </div>
                    <div class="col">
                        <label class="">B - Slight Risk (Fever, low immune system, etc.)</label>
                        <input style="float: right" class="col-md-2" id="inlineFormCustomSelect" min="0" name="quantity" value="1" type="number">
                        <br>
                        <label class="">
                            C - Living with High Risk family members <input style="float: right" class="col-md-2" id="inlineFormCustomSelect" min="0" name="quantity" value="1" type="number">
                            <br>
                            (e.g. elderly, baby, etc.)
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p class="h5 mt-4 mb-4">Production Machine</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="">A - Desktop</label>
                        <input style="float: right" class="col-md-2" id="inlineFormCustomSelect" min="0" name="quantity" value="1" type="number">
                    </div>
                    <div class="col">
                        <input hidden style="float: right" class="col-md-2" id="inlineFormCustomSelect" min="0" name="quantity" value="1" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="">B - Laptop</label>
                        <input style="float: right" class="col-md-2" id="inlineFormCustomSelect" min="0" name="quantity" value="1" type="number">
                    </div>

                    <div class="col">
                        <input hidden style="float: right" class="col-md-2" id="inlineFormCustomSelect" min="0" name="quantity" value="1" type="number">
                    </div>
                </div>

                <div class="row">
                    <br>
                </div>

                    <div class="row">
                        <div class="col text-center">
                            <input type="submit" class="btn btn-info" value="Save" />

                            <input type="submit" class="btn btn-info" value="Cancel" />
                        </div>
                    </div>
            </fieldset>

            <fieldset class="border border-light grey lighten-5 p-5">
                <legend style="font-weight:bold;">My Reports</legend>
                <div class="row">
                    
                </div>
            </fieldset>


        </form>
    </div>

    



</body>
</html>
